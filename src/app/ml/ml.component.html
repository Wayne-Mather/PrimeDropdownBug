<div class="p-field">
  <label *ngIf="HasLabel">
    {{MyLabel}}
  </label>
<p-dropdown
             [id]="Id"
             [options]="Values"
             [(ngModel)]="myValue"
             (ngModelChange)="onChange($event)"
             [disabled]="isDisabled"
             appendTo="body"
></p-dropdown>

</div>
